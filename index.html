<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board de Tarefas - DNC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="task-board-container">
        <h1>Board de tarefas</h1>

        <form id="addTaskForm">
            <div class="form-group">
                <input type="text" id="taskNameInput" placeholder="Nome da tarefa" required>
            </div>
            <div class="form-group">
                <input type="text" id="taskTagInput" placeholder="Etiqueta">
            </div>
            <button type="submit" id="addTaskBtn" aria-label="Adicionar nova tarefa">+</button>
        </form>

        <section id="taskList" aria-live="polite">
        </section>

        <hr>

        <p id="taskCounter">0 tarefas concluÃ­das</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
